<script type="application/ld+json">
{ "@context" : "http://schema.org",
  "@type" : "Organization",
  "name" : "{{ site.title }}",
  "url" : "{{ site.production_url }}",
  "logo": "{{ site.production_url }}/img/logo1.png",
  "contactPoint" : [
    { "@type" : "ContactPoint",
      "telephone" : "{{ site.phone_number }}",
      "contactType" : "customer service"
    } ] },
  "sameAs" : ["https://www.twitter.com/{{ site.twitter_url }}"] 
}
</script>
